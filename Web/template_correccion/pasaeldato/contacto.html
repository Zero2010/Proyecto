        				<h2>Formulario de Contacto :</h2><br>
                <form id="contactForm" class="form-horizontal" action="enviar.php" method="post">
                    <div class="form-group">
                        <label class="control-label col-xs-3">Nombre</label><!--col-xs-8 col-sm-6-->
                        <div class="col-xs-9">
                            <input type="text" class="form-control" name="nombre" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3">Teléfono</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" name="telefono" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3">Email</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" name="email" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3">Asunto</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" name="title" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3">Contenido</label>
                        <div class="col-xs-9">
                            <textarea class="form-control" name="content" rows="5"></textarea>
                        </div>
                    </div>
                    <!-- #messages is where the messages are placed inside -->
                    <div class="form-group">
                        <div class="col-md-9 col-md-offset-3">
                            <div id="messages"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-9 col-md-offset-3">
                          <button type="submit" name="Submit" class="btn btn-success btn-Medium" value="Enviar">
                              <span class="glyphicon glyphicon-envelope"></span> Enviar
                          </button>
                          <button type="submit" class="btn btn-success btn-Medium">
                              <span class="glyphicon glyphicon-trash"></span> Limpiar
                          </button>
                        </div>
                    </div>
                </form>
